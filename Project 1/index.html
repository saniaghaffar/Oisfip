<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="radio" name="photos" id="allPhotos" checked>
  <input type="radio" name="photos" id="familyPhotos">
  <input type="radio" name="photos" id="sceneryPhotos">
  <input type="radio" name="photos" id="fashionPhotos">
  <input type="radio" name="photos" id="animalPhotos">
  <div class="gallery-container">
    <h1>Our Image Gallery</h1>
    <div class="filter-menu">
      <h3>Image Gallery</h3>
      <label for="allPhotos">All Photos</label>
      <label for="familyPhotos">Family Photos</label>
      <label for="sceneryPhotos">Natural Scenery</label>
      <label for="fashionPhotos">Fashion</label>
      <label for="animalPhotos">Animals</label>
    </div>
    <div class="photo-grid">
      <div class="photo scenery" data-index="1">
        <img src="images/scenery/scenery-1.avif" alt="Scenery">
      </div>
      <div class="photo animals" data-index="2">
        <img src="images/animals/animal-1.jpg" alt="Animal">
      </div>
      <div class="photo family" data-index="3">
        <img src="images/family/family-4.avif" alt="Family">
      </div>
      <div class="photo animals" data-index="4">
        <img src="images/animals/animal-6.jpg" alt="Animal">
      </div>
      <div class="photo fashion" data-index="5">
        <img src="images/fashion/fashion-1.jpg" alt="Fashion">
      </div>
      <div class="photo family" data-index="6">
        <img src="images/family/family-6.jpg" alt="Family">
      </div>
      <div class="photo scenery" data-index="7">
        <img src="images/scenery/scene-10.jpg" alt="Scenery">
      </div>
      <div class="photo fashion" data-index="8">
        <img src="images/Fashion/fashion-6.jpg" alt="Fashion">
      </div>
      <div class="photo animals" data-index="9">
        <img src="images/animals/animal-7.jpg" alt="Animal">
      </div>
      <div class="photo scenery" data-index="10">
        <img src="images/scenery/scenery-4.jpg" alt="Scenery">
      </div>
      <div class="photo fashion" data-index="11">
        <img src="images/Fashion/fashion-10.jpg" alt="Fashion">
      </div>
      <div class="photo family" data-index="12">
        <img src="images/family/family-3.webp" alt="Family">
      </div>
      <div class="photo family" data-index="13">
        <img src="images/family/family-1.jpg" alt="Family">
      </div>
      <div class="photo fashion" data-index="14">
        <img src="images/Fashion/fashion-14.jpg" alt="Fashion">
      </div>
      <div class="photo scenery" data-index="15">
        <img src="images/scenery/scenery-2.jpg" alt="Scenery">
      </div>
      <div class="photo animals" data-index="16">
        <img src="images/animals/animal-2.webp" alt="Animal">
      </div>
      <div class="photo scenery" data-index="17">
        <img src="images/scenery/scenery-3.jpg" alt="Scenery">
      </div>
      <div class="photo animals" data-index="18">
        <img src="images/animals/animal-3.jpg" alt="Animal">
      </div>
      <div class="photo family" data-index="19">
        <img src="images/family/family-2.jpg" alt="Family">
      </div>
      <div class="photo fashion" data-index="20">
        <img src="images/Fashion/fashion-2.webp" alt="Fashion">
      </div>
      <div class="photo family" data-index="21">
        <img src="images/family/family-5.jpeg" alt="Family">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
