<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Calculator</title>
          <link rel="stylesheet" href="style.css">
</head>
<body>
          <div class="container">
                    <div class="btn">
                              <input id="a" type="text" placeholder="0" disabled>
                              <button class="buttons" onclick="clr()">C</button>

                    </div>
                    <div class="btn-2">
                              <button class="buttons" id="no1" onclick="percentage()">%</button>
                              <button class="buttons" onclick="squaring()" id="no2">x<sup>2</sup></button>
                              <button class="buttons" onclick="squareRoot()"> 2<sub>&radic;x</sub> </button>
                              <button class="buttons" id="back" onclick="backSpace()">âŒ«</button>

                    </div>
                    <div class="btn-3">
                              <button class="buttons" onclick="getTheElements(7)" >7</button>
                              <button class="buttons" onclick="getTheElements(8)">8</button>
                              <button class="buttons" onclick="getTheElements(9)">9</button>
                              <button class="buttons" onclick="getTheElements('/')">/</button>

                    </div>
                    <div class="btn-4">
                              <button class="buttons" onclick="getTheElements(4)">4</button>
                              <button class="buttons" onclick="getTheElements(5)">5</button>
                              <button class="buttons" onclick="getTheElements(6)">6</button>
                              <button class="buttons" onclick="getTheElements('*')">*</button>

                    </div>
                    <div class="btn-5">
                              <button class="buttons" onclick="getTheElements(1)">1</button>
                              <button class="buttons" onclick="getTheElements(2)">2</button>
                              <button class="buttons" onclick="getTheElements(3)">3</button>
                              <button class="buttons" onclick="getTheElements('-')">-</button>

                    </div>
                    <div class="btn-6">
                              <button class="buttons" onclick="getTheElements('.')">.</button>
                              <button class="buttons" onclick="getTheElements(0)">0</button>
                              <button class="buttons" onclick="getTheElements('+')">+</button>
                              <button class="buttons" onclick="solve()" id="equal">=</button>

                    </div>
          </div>
</body>
<script src="script.js"></script>
</html>
